<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.5.0/external-library.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ name, price, discountPrice, imgSrc }) {
        const result = !discountPrice ? (
          <p>Price: ${price}</p>
        ) : (
          <>
            <del>Price: ${price}</del>
            <p>Discount price: ${discountPrice}</p>
          </>
        );
        return (
          <div>
            <hr></hr>
            <img src={imgSrc} width="150" />
            <p>{name}</p>
            {result}
            <button>Add to Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              name="Cotton socks"
              price="10.90"
              discountPrice="5.45"
              imgSrc="cotton-socks.png"
            />
            <ProductDetails
              name="Tennis Balls"
              price="6.00"
              imgSrc="tennis-balls.png"
            />
            <ProductDetails
              name="Plain T-Shirts"
              price="7.99"
              imgSrc="plain-t-shirt.png"
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
